<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{ title }}</title>
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'patterns/css/index.css' %}" />

    <meta name="theme-color" content="#ffffff">
</head>

<body>

<h1><a href="/"> Home </a></h1>
<br>
<br>
<br>
<h3>Patterns: </h3> |
{% for pattern in patterns %}
<a href="pattern/{{pattern.id}}"> {{pattern}} </a> |
{% endfor %}
<br>
<br>
<br>
<h3>Tags: </h3> |
{% for tag in tags %}
    <a href="tag/{{tag.id}}"> {{tag.name}} </a> |
{% endfor %}

</body>
</html>
